
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate Newsletter</title>

    <!-- Include Bootstrap CSS for responsive and easy styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Merriweather font for a formal style -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Body background and font settings */
        body {
            font-family: 'Merriweather', serif; /* Formal font for all elements */
            background: linear-gradient(270deg, rgba(100, 89, 167, 0.6), rgba(40, 167, 69, 0.6), rgba(33, 136, 56, 0.6));
            background-size: 300% 300%;
            animation: gradientBackground 12s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            33% { background-position: 50% 50%; }
            66% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logo settings */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 230px; /* Smaller logo size */
        }

        /* Subtitle settings */
        .subtitle {
            font-size: 35px; /* Increased font size */
            font-weight: bold; /* Bold text */
            color: #fff; /* White text color */
            text-align: center; /* Center alignment */
            margin-bottom: 30px; /* Add some space below */
        }

        /* Input field settings */
        .input-url {
            width: 50%; /* Reduced width */
            height: 35px; /* Reduced height */
            border-radius: 15px;
            border: 2px solid #ccc;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        /* Button settings */
        .btn-custom {
            height: 45px;
            width: 150px;
            border-radius: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        /* Flexbox to align input field and button vertically with equal spacing */
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        /* Footer settings */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff; /* White footer text */
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='SDAIA_logo.png') }}" alt="SDAIA Logo" class="logo">

    <div class="container">
        <p class="subtitle">Automation of Newsletter</p>

        <form action="/process_url" method="POST" class="form-container">
            <input type="text" name="article_url" class="form-control input-url" placeholder="Paste the URL to analyze the newsletter" required>
            <button type="submit" class="btn btn-custom">Analyze</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Nada Alharbi
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
